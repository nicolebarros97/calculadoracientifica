<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora Nicole Barros</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="https://github.com/nicolebarros97" title="github iconos" class="github"><img src="../Calculadora/Imagenes/github.png"></a>
            <a href="" title="linkedin iconos" class="linkedin"><img src="../Calculadora/Imagenes/linkedin.png"></a>
        </nav>
    </div>
    <div id="titulo">
        <h2>Calculadora científica</h2>
    </div>
    <div id="cajaCalculadora">
        <div class="resultado">
            <input id="resultado" placeholder="Mi resultado..."></input></div>
        <div class="cajaBotones">
            <button class="boton">(</button>
            <button class="boton">)</button>
            <button class="boton">x!</button>
            <button class="boton">x<sup>2</sup></button>
            <button class="boton">√</button>
            <button class="boton"><sup>n</sup>√</button>
            <button class="boton">sin</button>
            <button class="boton">cos</button>
            <button class="boton">tag</button>
            <button class="boton">x<sup>3</sup></button>
            <button class="boton">√<sup>3</sup></button>
            <button class="boton">x<sup>n</sup></button>
            <button class="boton">1</button>
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button class="boton">/</button>
            <button class="boton">%</button>
            <button class="boton">In</button>
            <button class="boton">4</button>
            <button class="boton">5</button>
            <button class="boton">6</button>
            <button class="boton">*</button>
            <button class="boton">log</button>
            <button class="boton">e</button>
            <button class="boton">7</button>
            <button class="boton">8</button>
            <button class="boton">9</button>
            <button class="boton">-</button>
            <button class="boton">AC</button>
            <button class="boton">=</button>
            <button class="boton">.</button>
            <button class="boton">0</button>
            <button class="boton">π</button>
            <button class="boton">+</button>
            <button class="boton">MR</button>
        </div>
    </div>
    <footer>
        <div id="footer">
            <small>Proyecto creado por Barros Nicole para curso React JS Front end 2022 Profesora: Flores Gisel</small>
        </div>
    
    </footer>
</body>
</html>
